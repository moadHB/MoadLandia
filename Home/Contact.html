<body>
    <div class="navbar-entero">
        <!-- particles.js container -->
        <div id="particles-js"> </div>

        <!-- Navbar -->
        <nav class="navbar">
            
            <div class="navbar-elementos">
                <a href="./Contact.html"><h2>Contacto</h2></a>
                <div class="logo">
                    <a href="../index.html"><img id="navbar-logo" src="../Content/images/Logo.png" alt="Logo MoadLandia" /></a>
                </div>
                <a href="./AboutMe.html" id="reservar-navbar"><h2>Sobre Mi</h2></a>
            </div>
        </nav>

        <!-- Navbar Movil -->
        <nav class="navbar-movil">
            <div class="logo-movil">
                <img id="navbar-logo-movil" src="../Content/images/Logo.png" alt="Logo MoadLandia" />
            </div>
            <div class="contenedor-puntos">
                <a href="#">
                    <img id="lineas" src="../Content/images/home/lineas.png" alt="Usuario menú" />
                    <img id="puntos" src="../Content/images/home/puntos.png" alt="Usuario menú" />
                </a>
                <div class="dropdown-content-movil">
                    <a href="./AboutMe.html">Sobre Mi</a>
                    <a href="./Contact.html">Contacto</a>
                </div>
            </div>
        </nav>
    </div>
    <!--Form-->
    <div class="contacto-listado">
        <div class="formulario">
            <form id="my-form" action="https://formspree.io/f/mleajlpo" method="POST">
                <div class="form-group form-input">
                    <input class="text-box single-line" id="nombre" name="nombre" pattern="\S+.*"  data-val="true" data-val-required="No has rellenado el nombre" required="required" type="text" />
                    <label class="form-label" for="nombre">nombre</label>
                    <span class="field-validation-valid" data-valmsg-for="nombre" data-valmsg-replace="true"></span>
                </div>
                <div class="form-group form-input">
                    <input class="text-box single-line" data-val="true" data-val-required="No has rellenado el email" id="email" name="email" pattern="\S+.*" required="required" type="email"/>
                    <label class="form-label" for="email">Email</label>
                    <span class="field-validation-valid" data-valmsg-for="email" data-valmsg-replace="true"></span>
                </div>
                <div class="form-group form-input">
                    <label class="drop-label" for="mensaje">mensaje</label>
                    <textarea rows="5" cols="60" name="messaje"></textarea>
                </div>
                <div class="form-submit">
                    <input type="submit" value="Enviar" class="submit" id="my-form-button"/>
                </div>
                <p id="my-form-status"></p>
            </form>    
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <a href="https://www.instagram.com/moad_alberite/" target="_blank"><img src="../Content/images/home/instagram-footer.png" alt="instagram" /></a>

        <a href="https://www.linkedin.com/in/moad-hamdoun-bghiyel-28a170188" target="_blank"><img src="../Content/images/home/linkedin.png" alt="linkeding" /></a>
    </div>

    <script src="../Scripts/jquery.validate.unobtrusive.min.js"></script>
    <script src="../Scripts/jquery.validate.date.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="../Content/js/site.js"></script>
    <script src="../Content/js/particles.min.js"></script>
    <script src="../Content/js/particulas.js"></script>
