<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 5ยบ three.js app</title>
    <link rel="icon" href="../../Content/images/home/favicon.ico" type="image/x-icon">
    <style>
        /**{
            margin: 0;
            padding: 0;
        }*/
    </style>
</head>
<body>
    <canvas class="webgl"></canvas>
    <script src="../three.min.js" ></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/controls/OrbitControls.js"></script>
    <script>
        const canvas=document.querySelector(".webgl");
        //escena
        const scene=new THREE.Scene();
        scene.background = new THREE.Color( 0xf0f0f0 );
        //cargamos el modelo 3d
        const loader = new THREE.GLTFLoader();
        loader.load("../avatar.glb",  function (glb) {
            const root= glb.scene;
            root.scale.set(10,10,10);
            scene.add(root);
        },function (error) { 
                console.log('error ocurred');
        });
        //luz
        const ligth = new THREE.DirectionalLight(0xffffff,1);
        ligth.position.set(0,0,5);
        scene.add(ligth);
        //camara
        const camera= new THREE.PerspectiveCamera(75,window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0,5,10);
        //renderizamos
        renderer= new THREE.WebGLRenderer({canvas:canvas});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled=true;
        renderer.outputEncoding= true;
        //Controles
        const controls= new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0,5,-5);
        controls.enablePan=false;
        controls.maxPolarAngle= Math.PI/2;
        controls.enableDamping=true;
        //animacion
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene,camera);
            controls.update();
        }
        //responsive
        function onWindowResize(params) {
            camera.aspect=window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth,window.innerHeight);
        }
        window.addEventListener('resize',onWindowResize);
        animate();
    </script>
</body>
</html>
